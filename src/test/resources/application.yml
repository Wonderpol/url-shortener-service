config:
  frontend-url: https://frontend.pl
  jwt:
    secret-key: <SECRET_KEY>

spring:
  datasource:
    url: jdbc:h2:file:~/urlShortenerTestDatabase
    username:
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        trace: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: h2
  mail:
    host: smtp.gmail.com
    port: 587
    username: your@email.com
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        debug: true
        protocol: smtp
        test-connection: false

