config:
  frontend-url: FRONT_END_URL
  jwt:
    secret-key: JWT_SECRET_KEY

spring:
  datasource:
    url: jdbc:postgresql://db:5432/urlshortenerdb
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: smtp.gmail.com
    port: 587
    username: YOUR_EMAIL
    password: YOUR_PASSWORD
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        debug: true
        protocol: smtp
        test-connection: false